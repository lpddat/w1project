<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TheSaladBar</title>
</head>

<body>
    <header>
        <section id="navb">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="col">
                        <a href="#">All</a>
                    </div>
                    <div class="col">
                        <a href="#">Salad</a>
                    </div>
                    <div class="col">
                        <a href="#">More Salad</a>
                    </div>
                    <div class="col">
                        <a href="#">Smoothie</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section id="food">
        <div class="foodcontainer">
            <div class="title">Menu</div>
            <div class="foodlist">
                <div class="row">
                    <div class="salad">
                        <div class="col">
                            <a href="#">
                                <div class="food">
                                    <img src="images/salad.jpg" class="img">
                                    <div class="info">
                                        <div class="text">Grilled chickun salad</div>
                                        <div class="text">29k Vnd</div>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="food">
                                    <img src="images/salad1.jpg" class="img">
                                    <div class="info">
                                        <div class="text">Shrimp salad</div>
                                        <div class="text">29k Vnd</div>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="food">
                                    <img src="images/salad2.jpg" class="img">
                                    <div class="info">
                                        <div class="text">No meat salad</div>
                                        <div class="text">29k Vnd</div>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="food">
                                    <img src="images/salad3.jpg" class="img">
                                    <div class="info">
                                        <div class="text">Another no meat salad</div>
                                        <div class="text">29k Vnd</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="smoothie">
                        <div class="col">
                            <a href="#">
                                <div class="food">
                                    <img src="images/strawberry.jpg" class="img">
                                    <div class="info">
                                        <div class="text">Strawberry Smoothie</div>
                                        <div class="text">25k Vnd</div>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="food">
                                    <img src="images/banana.jpg" class="img">
                                    <div class="info">
                                        <div class="text">Banana Smoothie</div>
                                        <div class="text">25k Vnd</div>
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="food">
                                    <img src="images/choco.jpg" class="img">
                                    <div class="info">

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

</html>
